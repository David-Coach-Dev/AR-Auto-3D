<!DOCTYPE html>
<html lang="en">
<head>
  <title>Llanta - Auto</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- CarrocerÃ­a model-->
  <div class="title" id="annotation">AR Auto 3D</div>
  <div class="subtitle" id="annotation">Puerta</div>
  <model-viewer
    bounds="tight"
    enable-pan src="../modelo/puertaR.glb"
    ar ar-modes="webxr scene-viewer quick-look"
    camera-controls
    environment-image="neutral"
    shadow-intensity="1" auto-rotate
    camera-orbit="-95.37deg 88.62deg auto">
    <button class="Hotspot" slot="hotspot-1"
      data-position="-0.9138700508552704m 0.7140809443332088m -0.022248793967554525m"
      data-normal="-0.9999996778893888m -0.0007725460081551923m -0.00021770113497169235m"
      data-visibility-attribute="visible"
      onclick="location.href='../index.html'">
      <div class="HotspotAnnotation">Regresar</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
  </model-viewer>
  <div id="ar-prompt">
    <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
  </div>
  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
