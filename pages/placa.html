<!DOCTYPE html>
<html lang="en">
<head>
  <title>Llanta - Auto</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <!-- CarrocerÃ­a model-->
  <div class="title" id="annotation">AR Auto 3D</div>
  <div class="subtitle" id="annotation">Placa</div>
  <model-viewer
    bounds="tight"
    enable-pan src="../modelo/placa.glb"
    ar ar-modes="webxr scene-viewer quick-look"
    camera-controls
    environment-image="neutral"
    shadow-intensity="1"
    auto-rotate camera-orbit="0deg 75deg auto">
    <button class="Hotspot" slot="hotspot-1"
      data-position="0.018947020144505434m 0.7369712583340569m -1.7725590467453003m" data-normal="0m 0m 1m"
      data-visibility-attribute="visible"
      onclick="location.href='../index.html'">
      <div class="HotspotAnnotation">Regresar</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
  </model-viewer>
  <div id="ar-prompt">
    <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
  </div>
  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>

</html>
