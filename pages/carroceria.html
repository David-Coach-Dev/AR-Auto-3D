<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carrocería - Auto</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <!-- Carrocería model-->
<model-viewer
  ounds="tight"
  enable-pan src="../modelo/caroceria.glb"
  ar ar-modes="webxr scene-viewer quick-look"
  camera-controls
  environment-image="neutral"
  shadow-intensity="1" auto-rotate
  camera-orbit="37.16deg 89.86deg auto">
  <button class="Hotspot" slot="hotspot-1" data-position="0.012737173379603554m 0.9537619127676609m 1.2154696706627846m"
    data-normal="0m 0.973761998988188m 0.22756882327447223m" data-visibility-attribute="visible"
    onclick="location.href='../index.html'">
    <div class="HotspotAnnotation">Regresar</div>
  </button>
  <div class="progress-bar hide" slot="progress-bar">
    <div class="update-bar"></div>
  </div>
  <button slot="ar-button" id="ar-button">
    View in your space
  </button>
  <div id="ar-prompt">
    <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
  </div>
</model-viewer>
  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
