<!DOCTYPE html>
<html lang="en">
<head>
  <title>Llanta - Auto</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <!-- CarrocerÃ­a model-->
  <div class="title" id="annotation">AR Auto 3D</div>
  <div class="subtitle" id="annotation">Vidrios</div>
  <model-viewer
    bounds="tight"
    enable-pan src="../modelo/vidrios.glb"
    ar ar-modes="webxr scene-viewer quick-look"
    camera-controls
    environment-image="neutral"
    shadow-intensity="1"
    auto-rotate>
    <button class="Hotspot" slot="hotspot-1" data-position="-0.04480101410051818m 1.298192260944627m 0.40586594491680295m"
      data-normal="-0.002176061420877698m 0.7561627683644857m 0.654379960341123m" data-visibility-attribute="visible"
      onclick="location.href='../index.html'">
      <div class="HotspotAnnotation">regresar</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
  </model-viewer>
  <div id="ar-prompt">
    <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
  </div>
  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
