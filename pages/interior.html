<!DOCTYPE html>
<html lang="en">
<head>
  <title>Interior - Auto</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
<!-- model-->
<model-viewer
  bounds="tight"
  enable-pan src="../modelo/interior.glb"
  ar ar-modes="webxr scene-viewer quick-look"
  camera-controls
  environment-image="neutral"
  shadow-intensity="1"
  camera-orbit="215.5deg 90.16deg auto"
  auto-rotate>
  </button><button class="Hotspot" slot="hotspot-4"
    data-position="-0.8079681638378109m 0.897236247601701m 0.5290958037349703m"
    data-normal="-0.999999999999931m -3.7140330838622324e-7m 0m" data-visibility-attribute="visible"
    onclick="location.href='../index.html'">
    <div class="HotspotAnnotation">Regresar</div>
  </button>
  <div class="progress-bar hide" slot="progress-bar">
    <div class="update-bar"></div>
  </div>
  <button slot="ar-button" id="ar-button">
  </button>
  <div id="ar-prompt">
    <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
  </div>
</model-viewer>

<!-- Loads <model-viewer> for browsers: -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</body>
</html>
